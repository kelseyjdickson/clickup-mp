<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Click Up Mini project</title>
</head>
<body>
    <!-- Nav-Section -->
    <nav class="nav">
        <img class="nav nav--small-purple"src="./images/nav-section/Rectangle-32.svg" alt="small purple rectangle">
        <img class="nav nav--medium-pink"src="./images/nav-section/Rectangle-33.svg" alt="medium pink rectangle">
        <img class="nav nav--about"src="./images/nav-section/About.svg" alt="about navbar">
  
        <img class="nav nav--help"src="./images/nav-section/Help.svg" alt="help navbar">
        <img class="nav nav--feature"src="./images/nav-section/Features.svg" alt="features navbar">
        <img class="nav nav--signup"src="./images/nav-section/Signup.svg" alt="signup navbar">
        <img class="nav nav--demo-btn"src="./images/nav-section/Request Demo.svg" alt="">
    </nav>
    <main>
    <!-- Top Section -->
    <div class="top-section">
        <img class="top-section top-section--text"src="./images/top-section/text-save-data.svg" alt="save your data storage header">
        <img class="top-section top-section--small-text" src="./images/top-section/small-text.svg" alt="small text">
        <img class="top-section top-section--two-girls"src="./images/top-section/image1-1.svg" alt="women looking at data sheets">
        <img class="top-section top-section--learn-more-btn"src="./images/top-section/learn-more.svg" alt="learn more button"> 
        <img class="top-section top-section--second-img"src="./images/top-section/02.svg" alt="">
    </div>
    <!-- Features Section -->
        <div class="features">
            <img class="features features--header-text"src="./images/features-section/Features.svg" alt="text with header Features">
            <img class="features features--sub-text"src="./images/features-section/small-text.svg" alt="sub text">
      
            <img class="features features--image-1"src="./images/features-section/01.svg" alt="search data feature">
            <img class="features features--image-2"src="./images/features-section/2.svg" alt="24-hour access feature">
            <img class="features features--image-3"src="./images/features-section/3.svg" alt="print out feature">
            <img class="features features--image-4"src="./images/features-section/4.svg" alt="security code feature">
    </div> 
      <!-- Testimonals Section -->
       <div class="testimonals">
            <img class="testimonals testimonals--purple"src="./images/testimonials-section/05.svg" alt="testimonials from users">
        </div>
    </main>
    <footer class="footer">
        <img class="footer footer--bottom"src="./images/footer-section/04.svg" alt="">
    </footer> 
   
</body>
</html>
